tests_include:
  - show_l2circuit_connections

show_l2circuit_connections:
  - command:  show l2circuit connections summary
  - ignore-null: True
  - iterate:
      xpath: //l2circuit-connection-information/l2circuit-neighbor
      id: './neighbor-address'
      tests:
        - no-diff: connection-status
          info: "PASSED!  {{id_0}} still has {{pre['vc-up-count']}} VCs up"
          err: "FAuLED!  {{ud_0}} changed from {{pre['vc-up-count']}} VCs up to {{post['vc-up-count']}}"